<h2>Register</h2>

<form #registrationForm="ngForm" (ngSubmit)="register(registrationForm)" >
    <label>Email</label>
    <input required type="email" name="email" ngModel>
    <label>Username</label>
    <input required type="text" name="username" ngModel>
    <label>Password</label>
    <input  required type="password" name="password" ngModel>
    <button type="submit">Register</button>

</form>

<a href="/">Go to Log In Page</a>
